<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 9</title>
</head>
<body>
    <form action="/newpost" method="POST">
        Tytuł:
        <label>
        <input type="text" name="title" size="100"/>
        </label><br/>
       <br/>
        Treść:
        <label>
            <textarea name="content" cols="102" rows="4"></textarea>
        </label><br/>
        <input type="submit" value="Dodaj wpis"/>
    </form>

    <div th:each="post: ${posts}">
        <h2 id="title" th:text="${post.title}"></h2>
        <p id="content" th:text="${post.content}"></p>
            <form action="/deletepost" method="POST">
                <input name="title" type="hidden" th:value="${post.title}"/>
                <input type="submit" value="Usun post"/>
            </form>

    </div>
</body>
</html>
